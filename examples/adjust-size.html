<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Albert Example: Adjusting the SVG size</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <header>
    <h1>Adjusting the SVG size</h1>
    <p>
      Sometimes you want the SVG to adapt to the contents, instead of the other
      way around. In that case the <code>allowResize</code> option of the
      <code>Svg</code> class is for you. It will automatically adjust the
      <code>viewBox</code> of the SVG to fit all your contents.
    </p>
  </header>
  <main>
    <h2>Result</h2>
    <svg id="svg"></svg>
    <p><a class="return" href="/">Return to the list of examples</a></p>
  </main>

  <script src="https://unpkg.com/albert-svg/dist/albert.min.js"></script>
  <script src="adjust-size.js"></script>
</body>
</html>
